<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header"></div>
<h>add master</h>
<div class="container col-3">
    <form th:method="POST" th:action="@{/admin/createMaster}" th:object="${formMaster}">
        <input type="text" th:field="*{person.username}" id="username" placeholder="username" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('person.username')}" th:errors="*{person.username}">Username
            error!
        </div>
        <br>
        <input type="text" th:field="*{person.firstName}" id="firstName" placeholder="Your first name"
               class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('person.firstName')}" th:errors="*{person.firstName}">First
            name error!
        </div>
        <br>
        <input type="text" th:field="*{person.lastName}" id="lastName" placeholder="Your last name"
               class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('person.lastName')}" th:errors="*{person.lastName}">Last name
            error!
        </div>
        <br>
        <input type="text" th:field="*{person.email}" id="email" placeholder="Your Email" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('person.email')}" th:errors="*{person.email}">Email error!
        </div>
        <br>
        <input type="text" th:field="*{person.numberPhone}" id="numberPhone" placeholder="Your number phone"
               class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('person.numberPhone')}" th:errors="*{person.numberPhone}">
            Number phone error!
        </div>
        <br>
        <input type="text" th:field="*{person.age}" id="age" placeholder="Year of birth" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('person.age')}" th:errors="*{person.age}">Year of birth
            error!
        </div>
        <br>

        <input type="text" th:field="*{craftsmen.specialization}" id="specialization" placeholder="специализация мастера"
               class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('craftsmen.specialization')}" th:errors="*{craftsmen.specialization}">Year of specialization
            error!
        </div>
        <br>
        <input type="text" th:field="*{craftsmen.infoAboutMaster}" id="infoAboutMaster" placeholder="краткая информация о мастере"
               class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('craftsmen.infoAboutMaster')}" th:errors="*{craftsmen.infoAboutMaster}">Year info
            error!
        </div>
        <br>


        <input type="password" th:field="*{person.password}" id="password" placeholder="Password" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('person.password')}" th:errors="*{person.password}">Password
            error!
        </div>
        <br>

        <button type="submit" class="btn btn-success">add master</button>

    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
