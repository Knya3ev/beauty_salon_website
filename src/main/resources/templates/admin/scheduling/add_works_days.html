<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:form="http://www.springframework.org/tags/form">

<head>
    <meta charset="UTF-8">
    <title>Scheduling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header"></div>
<div class="container col-9" th:insert="blocks/header_admin :: header_admin"></div>


<div class="d-flex flex-row container col-10 ">
    <div class="container col-2  px-5">
        <div class="p-3 " th:insert="blocks/calendar :: calendar"></div>
        <div class="d-flex flex-row container">
            <div class="btn-group me-2">
                <a th:href="'/scheduling/add_date_for_craftsmen/' + ${master.getId()} + '/current'"
                   class="btn btn-primary"> << </a>
            </div>
            <div class="btn-group me-2">
                <a th:href="'/scheduling/add_date_for_craftsmen/' + ${master.getId()} + '/next'"
                   class="btn btn-primary"> >> </a>
            </div>

        </div>
    </div>


    <div class="container col-6 ">
        <div class="container col-6">
            <h5 th:text="${data}"></h5>
            <h5 th:text="${master.getPerson().getFirstName()} +' '+ ${master.getPerson().getLastName()}+' '+ ${master.getPerson().getNumberPhone()} "></h5>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Записи к мастеру
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        пока здесь ничего нет
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Удалить даты мастера
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table table-sm table-dark">
                            <tr th:each="days: ${masterData}">
                                <td th:text="${#dates.format(days.getDaysWork(), 'dd-MMM-yyyy')}"></td>
                                <td>
                                    <a th:href="'/scheduling/remove_data_for_craftsmen/' + ${days.getId()} + '/' + ${master.getId()}"
                                       class="btn btn-danger">удалить</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>


<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
        crossorigin="anonymous"></script>
<script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }



</script>
<script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))



</script>

</body>
</html>
