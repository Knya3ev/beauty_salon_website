<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header" ></div>
<div class="container col-9" th:insert="blocks/header_admin :: header_admin" ></div>
<div class="container col-9">
    <a class="btn btn-success" href="/admin/createMaster">Create master</a>
</div>
<div class="container mt-5" >
    <table class="table table-sm table-dark">
        <thead>
        <th scope="col">id</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Email</th>
        <th scope="col">Номер телефона</th>
        <th scope="col">Специализация</th>
        <th scope="col">Информация о мастере</th>
        </thead>
        <tbody>
        <tr th:each="el : ${master}" >
            <th scope="row" th:text="${el.getPerson().getId()}" ></th>
            <td th:text="${el.getPerson().getFirstName()}"></td>
            <td th:text="${el.getPerson().getLastName()}"></td>
            <td th:text="${el.getPerson().getEmail()}"></td>
            <td th:text="${el.getPerson().getNumberPhone()}"></td>
            <td th:text="${el.getSpecialization()}"></td>
            <td th:text="${el.getInfoAboutMaster()}"></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:insert="blocks/footer :: footer" ></div>
</body>
</html>
