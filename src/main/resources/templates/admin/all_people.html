<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header" ></div>
<div class="container col-9" th:insert="blocks/header_admin :: header_admin" ></div>
<div class="container mt-5" >
    <table class="table table-sm table-dark">
        <thead>
        <th scope="col">id</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Номер телефона</th>
        <th scope="col">возраст</th>
        <th scope="col">ROLE</th>
        </thead>
        <tbody>
            <tr th:each="el : ${people}" >
                <th scope="row" th:text="${el.getId()}" ></th>
                <td th:text="${el.getFirstName()}"></td>
                <td th:text="${el.getLastName()}"></td>
                <td th:text="${el.getUsername()}"></td>
                <td th:text="${el.getEmail()}"></td>
                <td th:text="${el.getNumberPhone()}"></td>
                <td th:text="${el.getAge()}"></td>
                <td th:text="${el.getRole()}"></td>
            </tr>
        </tbody>
    </table>

</div>

<div th:insert="blocks/footer :: footer" ></div>
</body>
</html>
