<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header"></div>


<div class="container col-2">
    <form action="/process_login" method="post" name="f">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="text" name="username" id="username" placeholder="username" class="form-control"><br>
        <input type="password" name="password" id="password" placeholder="password" class="form-control"><br>
        <button type="submit" value="Login" class="btn btn-success">Войти</button>

        <div th:if="${param.error}" style="color:red">
            Неправильное имя или пароль
        </div>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
