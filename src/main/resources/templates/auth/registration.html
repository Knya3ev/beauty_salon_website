<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header" ></div>

<div class="container col-3" >
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <input type="text" th:field="*{username}" id="username" placeholder="username" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error!</div>
        <br>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Your first name" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error!</div>
        <br>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Your last name" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error!</div>
        <br>
        <input type="text" th:field="*{email}" id="email" placeholder="Your Email" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error!</div>
        <br>
        <input type="text" th:field="*{numberPhone}" id="numberPhone" placeholder="Your number phone" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Number phone error!</div>
        <br>
        <input type="text" th:field="*{age}" id="age" placeholder="Year of birth" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Year of birth error!</div>
        <br>
        <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error!</div>
        <br>

        <button type="submit" value="Login" class="btn btn-success">Registration</button>

    </form>
</div>


<div th:insert="blocks/footer :: footer" ></div>
</body>
</html>
