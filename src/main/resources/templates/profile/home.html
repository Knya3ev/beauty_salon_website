<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container col-9" th:insert="blocks/header :: header"></div>


    <div class="container col-10">
        <h5 th:text="|USERNAME: ${person.getUsername()}|"></h5>
        <h5 th:text="|ИМЯ: ${person.getFirstName()}|"></h5>
        <h5 th:text="|ФАМИЛИЯ: ${person.getLastName()}|"></h5>
        <h5 th:text="|Номер телефона: ${person.getNumberPhone()}|"></h5>
        <h5 th:text="|Email: ${person.getEmail()}|"></h5>
        <a href="/make_an_appointment/" class="btn btn-success">записаться к мастеру</a>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
