<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">SITE</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">home</a>
            <a sec:authorize="hasRole('ADMIN')" class="me-3 py-2 text-dark text-decoration-none" href="/admin/">admin</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/about">about</a>
            <a sec:authorize="isAuthenticated()" class="me-3 py-2 text-dark text-decoration-none" href="/profile/">my profile</a>
            <a sec:authorize="!isAuthenticated()" class="me-3 py-2 text-dark text-decoration-none" href="/auth/registration">Registration</a>
            <a sec:authorize="!isAuthenticated()" class="me-3 py-2 text-dark text-decoration-none" href="/auth/login">Login</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="POST"
                  class="me-3 py-2 text-dark text-decoration-none">
                <button type="submit" class="btn btn-success">Logout</button>
            </form>

        </nav>
    </div>
</div>
