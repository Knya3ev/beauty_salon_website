<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header" ></div>


<div class="container col-10">
    <table class="table table-sm table-dark">
        <tbody>
        <tr th:each="el : ${craftsmenList}" >
            <td>
                <div class="col-sm-2">
                    <img src="/images/login.png" class="rounded float-start" alt="" width="100">
                </div><br>
                <div>
                    <h1 th:text="${el.getPerson().getFirstName()}"></h1>
                </div>
            </td>
            <td>
                <h1 th:text="${el.getSpecialization()}"></h1>
                <p th:text="${el.getInfoAboutMaster()}"></p>
            </td>
            <td>
                <a th:href="'/make_an_appointment/record/' + ${el.getId()}" class="btn btn-success"> записаться </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:insert="blocks/footer :: footer" ></div>
</body>
</html>
