<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header"></div>


<div class="container col-10">
    <div class="row">
        <div class="col-2 order-first">
            <div class="col-sm-2">
                <img src="/images/login.png" class="rounded float-start" alt="" width="100">
            </div>
            <br>
            <div class="col-sm-2">
                <h1 th:text="${master.getPerson().getFirstName()}"></h1>
            </div>
        </div>
        <div class="col order-last">
            <div>
                <div th:each="data : ${list}">
                    <!--                    <p th:text="${#dates.format(data.getDaysWork(), 'dd MMMM')}"></p>-->
                    <a th:href="
                    '/make_an_appointment/get_time/' + ${master.getId()} + '/' +
                    ${#dates.format(data.getDaysWork(), 'dd-MM-YYYY')}"
                       th:text="${#dates.format(data.getDaysWork(), 'dd MMMM')}"></a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
