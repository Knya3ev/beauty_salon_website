<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-9" th:insert="blocks/header :: header"></div>


<div th:if="${person}" class="container col-10 ">
    <div class="row">
        <div class="col-sm-2">
            <img src="/images/login.png" class="rounded float-start" alt="" width="100">
        </div>
        <div class="col-sm">
            <h1 th:text="|Hello ${person.getFirstName()}!|">Hello friend!</h1>
        </div>
    </div>

</div>
<div th:if="not ${person}" class="container col-10">
    <h1>Hello friend!</h1>
</div>

<div class="container col-5">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/img1.jpg" class="d-block w-100" alt="картинка 1">
            </div>
            <div class="carousel-item">
                <img src="/images/img2.jpg" class="d-block w-100" alt="картинка 2">
            </div>
            <div class="carousel-item">
                <img src="/images/img3.jpg" class="d-block w-100" alt="картинка 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>

<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
        crossorigin="anonymous"></script>
<script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }

</script>
<script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))

</script>

</body>
</html>
